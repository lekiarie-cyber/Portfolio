<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Navigation</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      scroll-behavior: smooth; /* This enables smooth scrolling */
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      padding: 1rem;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ff6347;
    }

    section {
      height: 100vh; /* Full viewport height for demo */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    #home { background-color: #f4a261; }
    #about { background-color: #2a9d8f; }
    #services { background-color: #e9c46a; }
    #contact { background-color: #264653; color: white; }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">Home Section</section>
  <section id="about">About Section</section>
  <section id="services">Services Section</section>
  <section id="contact">Contact Section</section>

</body>
</html>
